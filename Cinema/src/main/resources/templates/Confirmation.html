<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="Layout"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="content">
    <div class="card text-center">
        <div class="alert alert-success" role="alert">
            Enregistrement fait !
        </div>
        <div class="card-body">
            <h5 class="card-title">les informations du Cinema </h5>
            <div class ="form-group"><label class="font-italic"> ID : </label> <label class="font-weight-bold" th:text="${cinema.id}"></label></div>
            <div class ="form-group"><label class="font-italic"> Le nom du cinema : </label> <label class="font-weight-bold" th:text="${cinema.name}"></label></div>
            <div class ="form-group"><label class="font-italic"> Le nombre des salles : </label> <label class="font-weight-bold" th:text="${cinema.nombredesalles}"></label></div>
            <div class ="form-group"><label class="font-italic"> La ville : </label> <label class="font-weight-bold" th:text="${cinema.ville.getName()}"></label></div>

        </div>
        <div class="card-footer text-muted">
            <a  class="btn btn-success" th:href="@{/cinema}">page d'accueil !</a>
        </div>

    </div></div>
</body>
</html>
